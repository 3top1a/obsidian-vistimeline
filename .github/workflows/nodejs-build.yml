name: Build plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: install nodejs
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: npm install
      run: npm ci
    - name: npm build
      run: npm run build

